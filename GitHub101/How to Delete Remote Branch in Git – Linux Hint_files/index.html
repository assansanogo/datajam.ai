.rea   { position : absolute; top: -6px; left: 263px; }



/*===== DEPLACEMENT par ordre chrono  =====*/

/*= STEP1 to STEP5 =*/

.anim .part-right { animation: slideInRightWording 12s 0s cubic-bezier(0, 0.53, 0.38, 1.01) both; }

/*= STEP4 =*/

.anim .step4        { animation: fadeOut 0.2s 13s both; } */

/*================= ANIMATIONS SPECIFIQUES	================== */	

@keyframes slideInRightWording {
  from {
    transform: translate3d(-100%, 0, 0);
  }
  10% {
    transform: translate3d(50%, 0, 0);
  }
  93% {
    transform: translate3d(50%, 0, 0);
  }
  100% {
    transform: translate3d(0, 0, 0);
  }
}

/*================= ANIMATIONS GENERIQUES ================== */	

@keyframes fadeOut {
  from {
    opacity: 1;
  }

  to {
    opacity: 0;
  }
}
@keyframes fadeIn {
  from {
    opacity: 0;
  }

}
@keyframes fadeInLeft {
  from {
    opacity: 0;
    -webkit-transform: translate3d(-100%, 0, 0);

  }

  to {
    opacity: 1;
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
  }
}
